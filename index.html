<!doctype html>
<html>
	<head>
		<title>fibonacci series</title>
        <meta charset ="utf-8">
		<meta name="description" content=""/>
		<meta name="keywords" content="HTML,CSS,Java script"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </head>
    <body>
        <script>
            var a = parseInt(prompt("Enter the fibonacci series"));
            var b = 0;
            var c = 1;
            
            for(let i=0; i<a; i++){
                document.write("<br>")
                document.write(b);
                d = b+c;
                b=c;
                c=d;
            }
        </script>
    </body>
</html>
